openapi: 3.1.0
info:
  title: Payment Processing Gateway API
  description: REST API specification for payment operations.
  version: 1.0.0
servers:
  - url: 'http://localhost:8080'
paths:
  /payment:
    post:
      summary: Create a new payment
      operationId: createPayment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentRequest'
      responses:
        '201':
          description: Payment created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /cancel:
    post:
      summary: Cancel a payment request
      operationId: cancelPayment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CancelRequest'
      responses:
        '200':
          description: Payment cancellation accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CancelResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Payment not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /refund:
    post:
      summary: Refund a payment
      operationId: refundPayment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefundRequest'
      responses:
        '200':
          description: Refund accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefundResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Transaction not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    PaymentStatus:
      type: string
      enum:
        - PENDING
        - COMPLETED
        - FAILED
        - CANCELLED
        - REFUNDED

    ErrorCode:
      type: string
      enum:
        - INVALID_REQUEST
        - PAYMENT_NOT_FOUND
        - TRANSACTION_NOT_FOUND
        - INTERNAL_SERVER_ERROR

    PaymentRequest:
      type: object
      properties:
        amount:
          type: integer
          description: Amount to be processed
        currency:
          type: string
          description: Currency code (e.g., USD, EUR)
        paymentMethod:
          type: string
          description: Payment method (e.g., CREDIT_CARD, BANK_TRANSFER)
        customerId:
          type: string
          description: Unique identifier for the customer
        merchantReference:
          type: string
          description: Unique identifier for the merchant
      required:
        - amount
        - currency
        - paymentMethod
        - customerId
        - merchantReference

    PaymentResponse:
      type: object
      properties:
        paymentId:
          type: string
          description: Unique identifier for the transaction
        status:
          $ref: '#/components/schemas/PaymentStatus'
        createdAt:
          type: string
          format: date-time
          description: Timestamp of when the payment was created
      required:
        - paymentId
        - status
        - createdAt

    CancelRequest:
      type: object
      properties:
        paymentId:
          type: string
          description: Unique identifier for the transaction to be canceled
      required:
        - paymentId

    CancelResponse:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/PaymentStatus'
      required:
        - status

    RefundRequest:
      type: object
      properties:
        paymentId:
          type: string
          description: Unique identifier for the transaction to be refunded
        amount:
          type: integer
          description: Amount to be refunded
      required:
        - paymentId
        - amount

    RefundResponse:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/PaymentStatus'
      required:
        - status

    ErrorResponse:
      type: object
      properties:
        code:
          $ref: '#/components/schemas/ErrorCode'
        message:
          type: string
          description: Error message
      required:
        - code
        - message